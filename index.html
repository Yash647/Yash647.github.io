<!DOCTYPE html>
<html lang="en">
<head>
	<title>Slider : Touch + Clickable</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" type="text/css" href="touchSlider.css" />
</head>
<body>	
<div id="container">
	<div class="btns">
		<button type="button" id="prev"></button>
	</div>
	<div id="slider">
		<div id="track">
			<div class="slide">
				<img src="./images/photo1.jpg" />
			</div>
			<div class="slide">
				<img src="./images/photo2.jpg" />
			</div>
			<div class="slide">
				<img src="./images/photo3.jpg" />
			</div>
			<div class="slide">
				<img src="./images/photo4.jpg" />
			</div>
			<div class="slide">
				<img src="./images/photo5.jpg" />
			</div>
		</div>
	</div>
	<div class="btns">
		<button type="button" id="next"></button>
	</div>
</div>
<script src="touchSlider.js"></script>
</body>
</html>
